worker_processes 1;

events { worker_connections 1024; }

http {
    server {
        listen 80;
        location / {
                root   /usr/share/nginx/html;
                index  index.html index.htm;
        }
        # location /modbot {
        #     proxy_pass         http://modbot:80;
        #     proxy_redirect     off;
